<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0"
		/>
		<title>Around the U.S.</title>
	</head>
	<body class="page">
		<div class="page__content">
			<header class="page__header">
				<div class="page__section page__section--header">
					<h1 class="header__title">Around the U.S.</h1>
				</div>
			</header>
			<main class="page__main">
				<section class="profile page__section page__section--profile">
					<img
						src="<%=require('./images/jacques-cousteau.jpg')%>"
						alt="Jacques Cousteau"
						class="profile__image"
					/>
					<div class="profile__info">
						<h2 class="profile__title">Jacques Cousteau</h2>
						<p class="profile__description">Explorer</p>
						<button
							class="profile__edit-button"
							id="profile-edit-button"
							type="button"
						></button>
					</div>
					<button
						class="profile__add-button"
						id="profile-add-button"
						type="button"
					></button>
				</section>
				<section class="gallery page__section page__section--gallery">
					<ul class="gallery__list" id="gallery-list"></ul>
				</section>
			</main>
			<footer class="page__footer">
				<div class="footer__section">
					<p class="footer__copyright">Â© 2022 Around the U.S.</p>
				</div>
			</footer>
		</div>

		<div class="modal" id="profile-edit-modal">
			<div class="modal__content">
				<button class="modal__close" type="button"></button>
				<h2 class="modal__title">Edit Profile</h2>
				<form class="modal__form" name="profile-edit-form">
					<label class="modal__label">
						<input
							type="text"
							class="modal__input modal__input--type_title"
							id="profile-title-input"
							name="name"
							placeholder="Title"
							required
						/>
						<span
							class="modal__input-error"
							id="profile-title-input-error"
						></span>
					</label>
					<label class="modal__label">
						<input
							type="text"
							class="modal__input modal__input--type_description"
							id="profile-description-input"
							name="about"
							placeholder="Description"
							required
						/>
						<span
							class="modal__input-error"
							id="profile-description-input-error"
						></span>
					</label>
					<button class="modal__button" type="submit">Save</button>
				</form>
			</div>
		</div>

		<div class="modal" id="card-add-modal">
			<div class="modal__content">
				<button class="modal__close" type="button"></button>
				<h2 class="modal__title">New place</h2>
				<form class="modal__form" name="card-add-form">
					<label class="modal__label">
						<input
							type="text"
							class="modal__input modal__input--type_title"
							id="card-title-input"
							name="name"
							placeholder="Title"
							required
						/>
						<span
							class="modal__input-error"
							id="card-title-input-error"
						></span>
					</label>
					<label class="modal__label">
						<input
							type="url"
							class="modal__input modal__input--type_url"
							id="card-url-input"
							name="url"
							placeholder="Image URL"
							required
						/>
						<span
							class="modal__input-error"
							id="card-url-input-error"
						></span>
					</label>
					<button
						class="modal__button modal__button--disabled"
						type="submit"
					>
						Create
					</button>
				</form>
			</div>
		</div>

		<div class="modal" id="image-modal">
			<div class="image-modal__container">
				<button class="modal__close" type="button"></button>
				<img src="#" alt="" class="modal__image-preview" />
				<p class="modal__caption"></p>
			</div>
		</div>

		<template id="card-template">
			<li class="card">
				<img src="#" alt="" class="card__image" />
				<button class="card__delete-button" type="button"></button>
				<div class="card__info">
					<h2 class="card__title"></h2>
					<button class="card__like-button" type="button"></button>
				</div>
			</li>
		</template>
	</body>
</html>
