<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0" />
		<title>Around the U.S.</title>
		<link href="./pages/index.css" rel="stylesheet" />
	</head>
	<body class="page">
		<div class="page__content">
			<header class="header page__section">
				<img
					class="header__logo"
					src="./images/logo.svg"
					alt="Around the U.S Logo" />
			</header>

			<main class="content">
				<section class="profile page__section">
					<img
						src="./images/jacques-cousteau.jpg"
						alt="avatar"
						class="profile__image" />
					<div class="profile__info">
						<h1 class="profile__title">Jacques Cousteau Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corrupti, sed.</h1>
						<button
							class="profile__edit-button"
							type="button"></button>
						<p class="profile__description">Explorer</p>
					</div>
					<button class="profile__add-button" type="button"></button>
				</section>

				<section class="gallery page__section">
					<ul class="gallery__cards">
						<li class="card">
							<img
								src="./images/image-2.png"
								alt="Yosemite Valley image"
								class="card__image" />
							<div class="card__description">
								<h2 class="card__title">Yosemite Valley</h2>
								<button
									class="card__like-button"
									type="button"></button>
							</div>
						</li>
						<li class="card">
							<img
								src="./images/image-3.png"
								alt="Lake Louise image"
								class="card__image" />
							<div class="card__description">
								<h2 class="card__title">Lake Louise</h2>
								<button class="card__like-button"></button>
							</div>
						</li>
						<li class="card">
							<img
								src="./images/image-4.png"
								alt="Bald Mountains image"
								class="card__image" />
							<div class="card__description">
								<h2 class="card__title">Bald Mountains</h2>
								<button class="card__like-button"></button>
							</div>
						</li>
						<li class="card">
							<img
								src="./images/image-5.png"
								alt="Latemar image"
								class="card__image" />
							<div class="card__description">
								<h2 class="card__title">Latemar</h2>
								<button class="card__like-button"></button>
							</div>
						</li>
						<li class="card">
							<img
								src="./images/image-6.png"
								alt="Vanois National image"
								class="card__image" />
							<div class="card__description">
								<h2 class="card__title">Vanois National</h2>
								<button class="card__like-button"></button>
							</div>
						</li>
						<li class="card">
							<img
								src="./images/image-7.png"
								alt="Lago di Braies image"
								class="card__image" />
							<div class="card__description">
								<h2 class="card__title">Lago di Braies</h2>
								<button class="card__like-button"></button>
							</div>
						</li>
					</ul>
				</section>
			</main>

			<footer class="footer">
				<p class="footer__copyright">Â© 2022 Around The U.S.</p>
			</footer>
		</div>
	</body>
</html>
