<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <!--i exported logo without border. can you please explain the error?  -->
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S Logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit profile -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="profile">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title-input"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            id="profile-description-input"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add place -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close" type="button"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" name="profile">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            id="card-title-input"
            placeholder="Title"
          />
          <input
            type="text"
            name="url"
            class="modal__input modal__input_type_url"
            placeholder="Image URL"
            id="card-url-input"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <!-- Image modal -->
    <div class="modal" id="image-modal">
      <div class="image-modal__container">
        <button class="modal__close" id="modal__close" type="button"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="templateCard">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./validate.js"></script>
  </body>
</html>
